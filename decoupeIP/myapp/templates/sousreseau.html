<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Acceuil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/departementlist">Departement</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/sousreseaulist/">Réseau</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/calculateur">Découpage réseau</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/graph">Représeantation graphique</a>
        </li>
        </ul>
    </div>
    </div>
</nav> 
<div class="container">
  {% block content %}
    <form method="POST" enctype="multipart/form-data">
    
        <!-- Security token -->
        {% csrf_token %}
    
        <!-- Using the formset -->
        {{ form2.as_p }}
        
        <input type="submit" value="Submit">
    </form>

  {% endblock %}
</div>
</body>
</html>
