{% extends 'base1.html' %}
{% load static %}
{% block title %}Connexion{% endblock %}
{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="{% static 'myapp/img/login.svg' %}" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="POST" novalidate>
          <div class="fw-normal mb-3 pb-3">
            <h3 class="card-title">Se connecter</h3>
          </div>
          <div class="form-outline mb-4">
            {% csrf_token %}
          </div>
          <div class="form-outline mb-4">
            <table>
              <!-- Using the formset -->
              {{ form5.as_table }}
            </table>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
          <div class="fw-normal mb-3 pb-3">
            <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte?  <a href="{% url 'signup' %}" class="link-success">S'inscrire</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
</style>
{% endblock %}
