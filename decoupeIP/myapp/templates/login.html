{% extends 'base1.html' %}
{% block content %}
  <div class="container">
    <h3 class="card-title">Log in</h3>
    <form method="POST" novalidate>
        <!-- Security token by Django -->
        {% csrf_token %}
        {{ form5.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
      Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
  </div>
{% endblock %}
