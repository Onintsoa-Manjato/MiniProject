
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  {% block content %}
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            Voulez-vous vraiment supprimer cette departement ?
            <input type="submit" value="Oui" />
            <a href="/">Annuler </a>
        </form>
    </div>
  {% endblock %}
</div>
</body>
</html>
