{% extends 'base.html' %}
{% load static %}
{% block title %}Liste de d√©partement{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="card-header">
        <h1 class="text-center" style="font-family: cursive; color: rgb(118, 155, 118);">Liste des departements</h1>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <a class="btn btn-primary" href="/departement/" role="button">Ajouter Nouveau</a>
        </div>
        <div class="col-sm-10 ">
            <ul class="list-group">
                {% for x in dataset %}
                  <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center border-5"><a href="/departement/{{ x.id }}" class="text-decoration-none">{{ x.nomDepart }}</a><span class="badge bg-primary rounded-pill">{{ x.nbPers }}</span></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
