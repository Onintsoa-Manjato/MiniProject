{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      {% block sidebar %}
        <ul class="list-group">
              <li class="list-group-item list-group-item-success"><a href="/departement/" class="link-success text-decoration-none">Ajouter Nouveau</a></li>
        </ul>
      {% endblock %}
    </div>
      <div class="col-sm-10 ">
        <ul>
            {% for x in dataset %}
              <li class="list-group-item d-flex justify-content-between align-items-center"><a href="/departement/{{ x.id }}" class="text-decoration-none">{{ x.nomDepart }}</a><span class="badge bg-primary rounded-pill">{{ x.nbPers }}</span></li>
            {% endfor %}
        </ul>
      </div>
    </div>
</div>
{% endblock %}
