
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container">
  {% block content %}
    <div class="container p-5 my-5 bg-dark text-white">
        {% for data in dataset %}
            <p>
            {% for key, val in data.items %}
                <h4>{{ key }} : {{ val }}</h4>
            {% endfor %}
            </p>
            <!-- Grey -->
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width:100%"></div>
            </div>
        {% endfor %}
    </div>
  {% endblock %}
</div>
</body>
</html>
