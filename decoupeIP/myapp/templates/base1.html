
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'myapp/img/logo1.png' %}" alt="IP Address Slicing" style="width:40px;" class="rounded-circle"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <li class="nav-item">
                                <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary ml-auto" href="{% url 'logout'%}">Se d√©connecter<span class="sr-only"></span></a>
                            </li>
                        </li>
                    </ul>
                </div>
                {% else %}
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-haspopup="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> 
                </button>
                <form class="form-inline ms-auto" >
                    <a href="{% url 'login'%}" class="btn btn-primary" color="white">Se connecter</a>
                    <a href="{% url 'signup'%}" class = "btn btn-success ml-3">S'inscrire</a>
                </form>
                {% endif %}
            </div>
        </div>
    </nav> 
<div class="container-fluid p-5 my-5">
    {% block content %}
    {% endblock %}
    <div class="position-fixed" style="right: 0px; bottom: 0px"><p class="text-sm-end">&copy; Onintsoa Manjato 2023</p></div>
</div>
</body>
</html>
