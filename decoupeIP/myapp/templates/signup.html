{% block content %}

    <div class="container">
      <h2>S'inscrire</h2>
    </div>
    <div class="container">
      <form method="POST">
          <!-- Security token by Django -->
          {% csrf_token %}
          {% for field in form4 %}

              {{ field.label_tag }}<br>
              {{ field }}
              {% for error in field.errors %}

          {% endfor %}
          <button type="submit" class="btn btn-primary">Cr√©er un compte</button>

    </div>
  </div>
{% endblock %}
