{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      {% block sidebar %}
        <ul class="list-group">
          {% for x in dataset2 %}
              <li class="list-group-item list-group-item-success"><a href="/sousreseau/{{ x.id }}/update" class="link-success text-decoration-none">Modifier</a></li>
          {% endfor %}
        </ul>
      {% endblock %}
    </div>
      <div class="col-sm-10 ">
          <ul class="list-group">
              {% for x in dataset2 %}
                <li class="list-group-item list-group-item-info">ADDRESS RESEAU : {{ x.addressIP }}</br>
                  MASQUE : {{ x.masque }}</li>
              {% endfor %}
          </ul>
      </div>
  </div>
</div>
{% endblock %}
