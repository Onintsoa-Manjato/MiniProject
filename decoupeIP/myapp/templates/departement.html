{% extends 'base.html' %}
{% block title %}Ajout de département{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="card-header">
        <h1 class="text-center" style="font-family: cursive; color: rgb(118, 155, 118);">Ajout de département</h1>
    </div>
    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="border-radius: 1rem; background-color: teal;">
                        <div class="card-body p-5 text-center">
                            <div class="row my-5">
                                <div class="col-md-12">
                                    <form method="POST" enctype="multipart/form-data" class="form">
                                        <!-- Security token -->
                                        {% csrf_token %}
                                        <table>
                                        <!-- Using the formset -->
                                        {{ form.as_table }}
                                        </table>
                                        <input type="submit" class="btn btn-success" value="Ajouter">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
