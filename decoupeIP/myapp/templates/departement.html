{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row my-5">
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data" class="form">
                <!-- Security token -->
                {% csrf_token %}

                <!-- Using the formset -->
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Ajouter">
            </form>
        </div>
    </div>
</div>
{% endblock %}
